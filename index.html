<!DOCTYPE html>
<html>
<head>
  <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .top-bar {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    padding: 15px 20px;
    background: #111;
  }

  .btn {
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 6px;
    font-size: 14px;
    font-weight: bold;
    transition: 0.2s;
  }

  .login {
    color: #fff;
    border: 1px solid #555;
  }

  .login:hover {
    background: #333;
  }

  .signup {
    background: #4f46e5;
    color: white;
  }

  .signup:hover {
    background: #3730a3;
  }
</style>

  <link rel="stylesheet" href="style.css">
</head>
<div class="top-bar">
  <a href="login.html" class="btn login">로그인</a>
  <a href="signup.html" class="btn signup">회원가입</a>
</div>
<body>
  <div class="container">
  <meta charset="utf-8">
  <title>포인트 순위표</title>
</head>
<body>

  <ul>
    <li>아직 데이터 없음</li>
  </ul>
  </div>
</body>
</html>
