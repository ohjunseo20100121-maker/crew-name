<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="navbar">
  <div class="logo">CREW POINT</div>

  <div class="nav-right" id="navRight">
    <!-- JS가 여기를 바꿔줌 -->
  </div>
</div>

  <div class="navbar">
  <div class="logo">CREW POINT</div>
  <div class="nav-right">
    <a href="index.html">랭킹</a>
    <a href="login.html">로그인</a>
    <a href="signup.html">회원가입</a>
  </div>
</div>

<div class="container">
  <h2>로그인</h2>

  <input id="email" placeholder="이메일"><br>
  <input id="pw" type="password" placeholder="비밀번호"><br>
  <button id="btn">로그인</button>
</div>

<script type="module">
import { auth, db } from "./js/firebase.js";
import { signInWithEmailAndPassword } from
  "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { doc, getDoc } from
  "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const btn = document.getElementById("btn");
const email = document.getElementById("email");
const pw = document.getElementById("pw");

btn.onclick = async () => {
  try {
    const res = await signInWithEmailAndPassword(
      auth,
      email.value,
      pw.value
    );

    const snap = await getDoc(doc(db, "users", res.user.uid));
    const role = snap.data().role;

    if (role === "admin" || role === "super")
      localStorage.setItem("login", "true");
localStorage.setItem("uid", res.user.uid);
      location.href = "admin.html";
    else
      location.href = "mypage.html";

  } catch (err) {
    alert(err.message);
  }
};
</script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc } from
  "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "네꺼",
  authDomain: "네꺼",
  projectId: "네꺼",
  appId: "네꺼"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const nav = document.getElementById("navRight");
const isLogin = localStorage.getItem("login");
const uid = localStorage.getItem("uid");

if (isLogin && uid) {
  // 로그인 상태
  const snap = await getDoc(doc(db, "users", uid));
  const name = snap.data().name;

  nav.innerHTML = `
    <span class="nav-name">${name}님</span>
    <button class="logout-btn" id="logout">로그아웃</button>
  `;

  document.getElementById("logout").onclick = () => {
    localStorage.clear();
    location.href = "login.html";
  };

} else {
  // 로그아웃 상태
  nav.innerHTML = `
    <a href="login.html">로그인</a>
    <a href="signup.html">회원가입</a>
  `;
}
</script>

</body>
</html>
