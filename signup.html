<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <h2>회원가입</h2>

  <input id="email" placeholder="이메일"><br>
  <input id="pw" type="password" placeholder="비밀번호"><br>
  <input id="name" placeholder="닉네임"><br>
  <button id="btn">회원가입</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword }
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp }
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDn_NwSI3bQw-qSf__CmXugu7gjRKrlAvc",
  authDomain: "crew-point.firebaseapp.com",
  projectId: "crew-point",
  appId: "1:961636624576:web:f56d961665ed394e39a525"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("btn").onclick = async () => {
  const email = email.value;
  const pw = document.getElementById("pw").value;
  const name = document.getElementById("name").value;

  try {
    const res = await createUserWithEmailAndPassword(auth, email, pw);

    await setDoc(doc(db, "users", res.user.uid), {
      email: email,
      name: name,
      role: "user",      // ⭐ 기본은 user
      createdAt: serverTimestamp()
    });

    alert("회원가입 성공");
    location.href = "login.html";

  } catch (err) {
    alert(err.message);
  }
};
</script>

</body>
</html>
