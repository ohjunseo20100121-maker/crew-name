<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
<h2>내 정보</h2>
<p id="me"></p>

<h3>전체 순위</h3>
<ul id="rank"></ul>

<script type="module">
import { auth, db } from "./js/firebase.js";
import { onAuthStateChanged } from
"https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { doc, getDoc, collection, getDocs, query, orderBy }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

onAuthStateChanged(auth, async user=>{
  const meSnap = await getDoc(doc(db,"users",user.uid));
  const d = meSnap.data();
  me.innerText = `${d.name} / ${d.point}점`;

  const q = query(collection(db,"users"),orderBy("point","desc"));
  const snap = await getDocs(q);
  snap.forEach(s=>{
    rank.innerHTML += `<li>${s.data().name} : ${s.data().point}</li>`;
  });
});
</script>
  </div>
  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc } from
  "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "네꺼",
  authDomain: "네꺼",
  projectId: "네꺼",
  appId: "네꺼"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const nav = document.getElementById("navRight");
const isLogin = localStorage.getItem("login");
const uid = localStorage.getItem("uid");

if (isLogin && uid) {
  // 로그인 상태
  const snap = await getDoc(doc(db, "users", uid));
  const name = snap.data().name;

  nav.innerHTML = `
    <span class="nav-name">${name}님</span>
    <button class="logout-btn" id="logout">로그아웃</button>
  `;

  document.getElementById("logout").onclick = () => {
    localStorage.clear();
    location.href = "login.html";
  };

} else {
  // 로그아웃 상태
  nav.innerHTML = `
    <a href="login.html">로그인</a>
    <a href="signup.html">회원가입</a>
  `;
}
</script>

</body>
</html>
